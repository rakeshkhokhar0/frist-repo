<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form action="backend.php">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="number">Number:</label>
                <input type="number" id="number" required>
            </div>
            <div>
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" required>
            </div>
            <div>
                <label for="cheakbox">Are you 18 years old:</label>
                <input type="checkbox" id="cheakbox" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div
                <span>Gender:</span>
                <label for="mail">Mail</label>
                <input type="radio" id="mail" name="gender">
                <label for="femail">Femail</label>
                <input type="radio" id="femail" name="gender">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender">
            </div>
            <div>
                url
                <input type="url">
            </div>
            <div>
                <label for="imeage">photo</label>
                <input type="image" id="imeage">
            </div>
            <div>
                <input type="reset" value="reset">
                <input type="submit" value="subbmit">
                <input type="button" value="log in">
            </div>
        </form>
    </body>
</html>
